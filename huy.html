<!DOCTYPE html>
<html>
  <head>

        </div>

          <p>$80</p>

          <img src="perfume5.jpg" alt="Perfume 5">

          <p>$90</p>
          <button>Add to Cart</button>
        </div>
        <div class="perfume">
          <img src="perfume6.jpg" alt="Perfume 6">
          <h3>Perfume 6</h3>
          <p>$100</p>
          <button>Add to Cart</button>

    </main>
    <footer>
      <p>Copyright 2021 Perfume Shop</p>
    </footer>

</html>
